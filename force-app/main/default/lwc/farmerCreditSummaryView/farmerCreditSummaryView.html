<template>
    <template if:true={FarmerDetails}>
        <div class='container'>
    <div class="container" style="background: white;
    padding: 16px;">
        <div style="margin-bottom: 50px;">
            
            
            <div style="justify-content:center;">
                <div style="font-size:15px"><strong> Purchase and Settlement Summary Untill : </strong>{TodayDate}</div>
            </div>
        </div>
        <div>
            <div class="slds-text-align_left"><Strong>Farmer Details</Strong></div>
            <div style="display: inline-block;">
                
                <div>Village: {FarmerDetails.Village__c}</div>
                <div>Total No. of Invoices: {FarmerDetails.Total_Sale_Invoice_Count__c}</div>
                <div>Total No. of Purchase: {PurchaseCount}</div>
            </div>
            
                <div style="display: inline-block;float: right; text-align: right;">
                <div>Farmer Name: {FarmerDetails.Name}</div>
                <div>Farmer Phone: {FarmerDetails.Phone} </div>
                </div>
            
        </div>

        <div style="background: #eee;
        margin: 16px 0px;
        padding: 8px;">
            <div  style="display: inline-block"><strong>Sale Invoices</strong></div>
            <div style="display: inline-block;float: right;"><strong>Amount</strong></div>
        </div>
        
        <template for:each={mergedRecords} for:item="sales">
            <div key={sales.SaleId} style="padding: 8px;">
                <div style="display: inline-block">Invoice No: {sales.Name}</div>
                <div style="display: inline-block; margin-left: 10px;">Date: {sales.date}</div>
                <div style="display: inline-block; margin-left: 10px;">Payment: {sales.PaymentType}</div>
                <div style="display: inline-block; float: right;"> ₹{sales.Value}</div>
                <div>
                    <div style="display: inline-block">Credit Name: {sales.CreditName}</div>
                    <div style="display: inline-block; margin-left: 10px;">BalanceDue: ₹{sales.BalanceDue}</div>
                </div>
                <hr style="margin-top: 10px; margin-bottom: 10px;"> 
            </div>
            
        </template>
        

        <div class="slds-text-align_right"><strong> Total Invoice Value:</strong> ₹{FarmerDetails.Total_Invoice_Value__c}</div>
        <div style="background: #eee;
                    margin: 16px 0px;
                    padding: 8px;">
            <div  style="display: inline-block"><strong>Purchase with Settement Details</strong></div>
            <div style="display: inline-block;float: right;"><strong>Amount</strong></div>
        </div>
        <template for:each={formattedPurchases} for:item="purchases">
            <div key={purchases.PurchaseID} style="padding: 8px;">
                <div style="display: inline-block; margin-left:3px" >{purchases.Name}</div>
                <div style="display: inline-block; float: right;">Paddy Payment: ₹{purchases.PaddyPayment}</div>
                <div style="display: inline-block; float: left;  ">Date: {purchases.date}</div>
                <div>
                <div style="display: inline-block">Setllement: ₹{purchases.SettelmentAmount}</div>
                </div>
                <hr style="margin-top: 10px; margin-bottom: 10px;"> 
            </div>
        </template>

        <div class="slds-text-align_right" style="margin-bottom:2px">Total Credit Value: ₹{FarmerDetails.Total_Farmer_Credit__c}</div>
        <div class="slds-text-align_right" style="margin-bottom:2px">Total Cash Credit: ₹{FarmerDetails.Total_Cash_Credit__c}</div>
        <div class="slds-text-align_right" style="margin-bottom:2px">Total Seed Credit: ₹{FarmerDetails.Total_Seeds_Credit__c}</div>
        <br/>
        <div class="slds-text-align_right" style="margin-bottom:2px">Total Credit Settled: ₹{FarmerDetails.Credit_Settlement__c}</div>
        <div class="slds-text-align_right"><strong> Remaining Balance: ₹{FarmerDetails.Total_Remaining_Balance__c}</strong></div>
    </div>
</div>
</template>

</template>
